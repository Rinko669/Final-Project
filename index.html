<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="icon" href="suisegs232.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>WE OTAKU</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="suisegs232.png" alt="logo" />
        <span>WE OTAKU</span>
      </div>
      <nav>
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Anime Merch</a></li>
          <li><a href="#">Trading Cards</a></li>
          <li><a href="#">More</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Login <i class="fa-solid fa-user fa-2xs"></i></a></li>
          <li><a href="#">Cart <i class="fa-solid fa-shopping-cart fa-xs"></i></a></li>
        </ul>
      </nav>
      <div class="menu-toggle"><i class="fa-solid fa-bars fa-2xs"></i></div>
    </header>


    <main>
      <div class="banner">
        <div class="banner-content">
          <h1>Browse the most <br>
            trusted anime shop of yours</h1>
          <a href="#" class="button">View more</a>
        </div>
        <img src="sarap mo.jpg" alt="ayaka" class="banner-image">
      </div>
    </main>
    
    

    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('.menu-toggle').click(function(){
          $('nav').toggleClass('active');
        });
      });
    </script>
  </body>
</html>
